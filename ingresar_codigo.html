<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Código</title>
  <link rel="icon" type="image/png" href="logo_cafeteria.jpeg" />
  <link rel="stylesheet" href="estilo_recuperar.css">
  <style>
    /* === Estilos principales mejorados === */
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      background: rgba(255,255,255,0.95) url('fondo2.png') no-repeat center;
      background-size: cover;
      padding: 35px 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
      animation: aparecer 0.8s ease;
    }

    @keyframes aparecer {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .contenedor h2 {
      color: #3e2723;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .input-box {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .input-box label {
      display: block;
      font-weight: bold;
      color: #3e2723;
      margin-bottom: 5px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 2px solid #6b3e26;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      background-color: rgba(255,255,255,0.9);
      transition: 0.3s;
    }

    .input-box input:focus {
      border-color: #8d5a44;
      box-shadow: 0 0 8px rgba(141,90,68,0.5);
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #6b3e26, #8d5a44);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background: linear-gradient(135deg, #8d5a44, #a36c54);
      transform: scale(1.03);
    }

    #labelToken {
      margin-top: 10px;
      color: #f8f7f7;
      font-size: 0.9em;
      text-align: left;
      word-break: break-word;
    }

    #respuesta {
      margin-top: 15px;
      font-weight: bold;
      font-size: 0.95rem;
      color: #3e2723;
    }

    .logo {
      margin-top: 25px;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #3e2723;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Segoe UI', cursive, sans-serif;
      font-size: 1.1em;
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 600px) {
      .contenedor {
          width: 90vw;
          padding: 20px;
          border-radius: 12px;
      }
      .logo img {
          width: 90px;
          height: 90px;
      }
      .contenedor h2 {
          font-size: 1.3rem;
      }
      .btn {
          font-size: 0.95rem;
          padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h2>Ingresa el código que enviamos a tu correo</h2>

    <form id="formCodigo" action="validar_codigo.php" method="POST">
      <div class="input-box">
        <label for="codigo">Código de verificación</label>
        <input type="text" id="codigo" name="codigo" placeholder="Ej: 459231" required>
      </div>

      <input type="hidden" id="token" name="token">

      <label id="labelToken">
        Token: <span id="tokenTexto">Cargando...</span>
      </label>

      <button type="submit" class="btn">Verificar</button>
      <p id="respuesta" class="msg"></p>
    </form>

    <div class="logo">
      <img src="logo_cafeteria.jpeg" alt="Logo">
    </div>
  </div>

  <script>
  // ✅ Obtener token desde la URL
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token') || '';

  // ✅ Asignarlo al campo oculto
  document.getElementById('token').value = token;

  // ✅ Mostrarlo en pantalla (label)
  const tokenLabel = document.getElementById('tokenTexto');
  if (token) {
    tokenLabel.textContent = token;
  } else {
    tokenLabel.textContent = 'No se detectó token en la URL.';
    tokenLabel.style.color = 'red';
  }

  // ✅ Interceptar el envío del formulario
  document.getElementById('formCodigo').addEventListener('submit', async function(e) {
      e.preventDefault(); // evitar recarga de página

      const form = e.target;
      const datos = new FormData(form);
      const respuestaEl = document.getElementById('respuesta');
      respuestaEl.textContent = "Verificando...";

      try {
          const res = await fetch('validar_codigo.php', {
              method: 'POST',
              body: datos
          });
          const data = await res.json();

          respuestaEl.textContent = data.mensaje;

          // ✅ Si el backend manda una URL para redirigir, redirige automáticamente
          if (data.redirigir) {
              setTimeout(() => {
                  window.location.href = data.redirigir;
              }, 1000);
          }
      } catch (err) {
          console.error(err);
          respuestaEl.textContent = "Error al conectar con el servidor.";
      }
  });
  </script>

</body>
</html>
